<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/08ebb19cd9.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="Enter Your City" id="city-input">
            <button class="button" id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="weather" id="weather-display">
            <img src="images/sun.png" alt="Weather Icon" id="weather-icon">
            <h1 class="temp">31<span>°C</span></h1>
            <h2 class="cityname">MUMBAI</h2>
        </div>
        <div class="details">
            <div class="column">
                <img src="images/humidity.png" alt="Humidity Icon">
                <div>
                    <p class="humidity">23<span>°C</span></p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="column">
                <img class="wind-icon" src="images/wind.png" alt="Wind Icon">
                <div>
                    <p class="wind">43<span>km/hr</span></p>
                    <p>Wind</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
